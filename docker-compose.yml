version: '3'

services:
  hidden:
    image: 'nginx:alpine'
    volumes:
      - './nginx.hidden.conf:/etc/nginx/nginx.conf'
      - './cert.hidden.pem:/etc/nginx/cert.pem'
      - './privkey.hidden.pem:/etc/nginx/privkey.pem'
      - './flag.txt:/var/www/html/flag.txt'
  
  frontend:
    image: 'nginx:alpine'
    volumes:
      - './nginx.frontend.conf:/etc/nginx/nginx.conf'
      - './cert.frontend.pem:/etc/nginx/cert.pem'
      - './privkey.frontend.pem:/etc/nginx/privkey.pem'
    ports:
      - '443:443'
    depends_on:
      - 'hidden'
